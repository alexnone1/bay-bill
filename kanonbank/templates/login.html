{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Safe Banking For All</title>
{% endblock %}

{% block content %}
<h2>Login</h2>
{% if error %}
  <p>{{ error }}</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div style="width: 414px; height: 736px; position: relative; background: white">
  <div style="width: 414px; height: 812px; left: 0px; top: 0px; position: absolute; background: linear-gradient(90deg, #AFBDCB 0%, #80B1E3 100%)"></div>
  <div style="width: 300px; height: 50px; left: 55px; top: 453px; position: absolute">
    <div style="width: 300px; height: 50px; left: 0px; top: 0px; position: absolute; background: #303833; border-radius: 10px"></div>
    <div style="width: 79.45px; left: 112.65px; top: 7px; position: absolute; color: white; font-size: 24px; font-family: Poppins; font-weight: 700; word-wrap: break-word">  <input type="submit" value="Login">
    </div>
  </div>
  <div style="width: 300px; height: 48px; left: 55px; top: 284px; position: absolute">
    <div style="width: 300px; height: 48px; left: 0px; top: 0px; position: absolute; background: white; border-radius: 10px; border-left: 0.50px #A5CFB7 solid; border-top: 0.50px #A5CFB7 solid; border-right: 0.50px #A5CFB7 solid; border-bottom: 0.50px #A5CFB7 solid"></div>
    <div style="left: 19px; top: 11px; position: absolute; color: #D5E5DC; font-size: 18px; font-family: Poppins; font-weight: 700; text-decoration: underline; word-wrap: break-word">  <input type="text" name="username" placeholder="Username" required><br>
    </div>
  </div>
  <div style="width: 300px; height: 48px; left: 55px; top: 358px; position: absolute">
    <div style="width: 300px; height: 48px; left: 0px; top: 0px; position: absolute; background: white; border-radius: 10px; border-left: 0.50px #A5CFB7 solid; border-top: 0.50px #A5CFB7 solid; border-right: 0.50px #A5CFB7 solid; border-bottom: 0.50px #A5CFB7 solid"></div>
    <div style="left: 21px; top: 10px; position: absolute; color: #D5E5DC; font-size: 18px; font-family: Poppins; font-weight: 700; word-wrap: break-word">  <input type="password" name="password" placeholder="password" required><br>
    </div>
  </div>
  <div style="width: 300px; height: 54px; left: 55px; top: 122px; position: absolute; color: white; font-size: 38px; font-family: Poppins; font-weight: 700; word-wrap: break-word">Baycoast Bank</div>
  <div style="left: 133px; top: 529px; position: absolute; color: #828282; font-size: 14px; font-family: Poppins; font-weight: 700; text-decoration: underline; word-wrap: break-word">forgot password ?</div>
</div>
</form>
{% endblock %}
